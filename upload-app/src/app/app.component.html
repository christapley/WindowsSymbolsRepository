<div class="container-full-screen">
  <mat-toolbar>
    Windows Crash Dump Analyser and Registry
  </mat-toolbar>
  <div class="wrapper">
    <div class="fill-height left-main">
      <mat-tab-group>
        <mat-tab label="Upload">
          <div class="container-content" class="content-container" uploader="uploader">
            <div ng2FileDrop
              [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
              (fileOver)="fileOverBase($event)"
              [uploader]="uploader"
              class="well file-drop-zone">
                Drop dump files here
            </div>
            <app-upload-dump-process></app-upload-dump-process>
          </div>
        </mat-tab>
        <mat-tab label="List">
          <p>list</p>
        </mat-tab>
        <mat-tab label="Search">
            <p>search</p>
          </mat-tab>
      </mat-tab-group>
    </div>
    <div class="fill-height right-main">
      <app-dump-entry-search-results></app-dump-entry-search-results>
    </div>
  </div>
</div>
