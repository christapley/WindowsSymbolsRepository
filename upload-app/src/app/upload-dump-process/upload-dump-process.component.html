<div ng2FileDrop
              [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
              (fileOver)="fileOverBase($event)"
              [uploader]="uploader"
              class="well file-drop-zone">
  Drop dump files here
</div>
<table class="content-table" [hidden]="mergedUploadResults.length == 0">
  <tr>
    <th>
      Dump file
    </th>
    <th>
      Status
    </th>
    <th>
      Status progress
    </th>
  </tr>
  <tr *ngFor="let item of mergedUploadResults">
    <td>{{item.dumpFileName}}</td>
    <td>{{item.status}}</td>
    <td>
      <div class="progress" style="margin-bottom: 0;">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
      </div>
    </td>
  </tr>
</table>
<div class="padded-button-container" [hidden]="mergedUploadResults.length == 0">
  <button (click)="clearAllResults()" mat-raised-button aria-label="Clear upload list">
    Clear
  </button>
</div>
